<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Youtube clone</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <nav class="flex justify-between mt-1 px-3">
            <!-- first div -->
            <div class="flex items-center justify-center ">
                <img class="w-36 h-20" src="images/youtube-logo.jpg" alt="">
                
            </div>
            <!-- second div -->
             <div class=" flex items-center">
                <input class="w-[450px] px-5 py-3 focus:outline-none border   rounded-tl-full rounded-bl-full " type="text" placeholder="Search">
                <i  class="fa-solid fa-magnifying-glass  text-3xl border py-[6px] px-4 rounded-tr-full rounded-br-full mr-4  "></i>
                <i class="fa-solid fa-microphone border text-3xl py-[6px] px-[10px] hover:bg-gray-200 rounded-full "></i>
             </div>
             <!-- third div -->
              <div class="text-3xl flex items-center">
                <i class="fas fa-video"></i>
                <i class="fas fa-bell mx-6"></i>
                <button class="bg-[#aa47bc] rounded-full text-white py-[4px] px-[7px]">M</button>
              </div>
        </nav>
    </header>

    <main>
        <!-- 1st div -->
        <div class="w-1/6  ml-5">
           <div class="flex items-center text-2xl gap-10 bg-gray-200 p-3 rounded-xl mb-3">
            <i class="fas fa-house"></i>
            <p>Home</p>
           </div>

           <div class="flex items-center text-2xl gap-10 hover:bg-gray-200 p-3 rounded-xl">
            <i class="fas fa-play"></i>
            <p>Shorts</p>
           </div>
           <div class="flex items-center text-2xl gap-10 hover:bg-gray-200 p-3 rounded-xl">
            <i class="fas fa-history"></i>
            <p>History</p>
           </div>

           <hr class="my-5">
           <p class="text-2xl font-bold mb-2">You ></p>

           <div class="flex items-center text-2xl gap-10 hover:bg-gray-200 p-3 rounded-xl">
            <i class="fa-solid fa-thumbs-up"></i>
            <p>Liked</p>
           </div>
           <div class="flex items-center text-2xl gap-10 hover:bg-gray-200 p-3 rounded-xl">
            <i class="fa-solid fa-circle-play"></i>
            <p>Yours Videos</p>
           </div>
           
           <div class="flex items-center text-2xl gap-10 hover:bg-gray-200 p-3 rounded-xl">
            <i class="fa-regular fa-clock"></i>
            <p >Watch later</p>
           </div>
           <div class="flex items-center text-2xl gap-10 hover:bg-gray-200 p-3 rounded-xl">
            <i class="fa-solid fa-download"></i>
            <p >Downlodes</p>
           </div>

           

          
   
        </div>

        <!-- 2nd div -->
         <div class="w-5/6">

         </div>
    </main>
</body>
</html>
